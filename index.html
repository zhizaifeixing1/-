<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>飞机系统框架学习应用</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-buttons">
                <button id="back-btn" class="btn back-btn" style="display: none;">返回上一级</button>
                <button id="home-btn" class="btn home-btn" style="display: none;">返回主页</button>
                <div id="auth-buttons">
                    <button class="btn login-btn" onclick="showLoginForm()">登录</button>
                    <button class="btn register-btn" onclick="showRegisterForm()">注册</button>
                </div>
                <div id="user-info" style="display: none;">
                    <span id="username-display"></span>
                    <button class="btn logout-btn" onclick="logout()">退出</button>
                </div>
            </div>
            <h1 id="page-title" class="page-title">飞机系统框架学习</h1>
        </header>

        <!-- 登录表单 -->
        <div id="login-form" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeLoginForm()">&times;</span>
                <h2>登录</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">邮箱</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">密码</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <button type="submit" class="btn login-submit-btn">登录</button>
                </form>
            </div>
        </div>

        <!-- 注册表单 -->
        <div id="register-form" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" onclick="closeRegisterForm()">&times;</span>
                <h2>注册</h2>
                <form onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-username">用户名</label>
                        <input type="text" id="register-username" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">邮箱</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">密码</label>
                        <input type="password" id="register-password" required>
                    </div>

                    <button type="submit" class="btn register-submit-btn">注册</button>
                </form>
            </div>
        </div>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 主页 - 系统列表 -->
            <section id="home-section" class="section active">
                <h2>飞机系统列表</h2>
                <div id="system-list" class="system-list">
                    <!-- 系统列表将通过JavaScript动态生成 -->
                </div>
                
                <!-- 思维导图上传区域 -->
                <div class="upload-section">
                    <h3>上传思维导图</h3>
                    <input type="file" id="mindmap-upload" accept=".json,.mmap,.xmind,.md,application/x-xmind,text/markdown">
                    <button id="parse-btn" class="btn parse-btn">解析思维导图</button>
                    <p id="upload-status" class="upload-status"></p>
                </div>
                
                <!-- 分享功能区域 -->
                <section class="share-section">
                    <h3>分享功能</h3>
                    <div class="share-buttons">
                        <button id="copy-link-btn" class="btn share-btn">复制应用链接</button>
                        <button id="export-json-btn" class="btn share-btn">导出系统数据</button>
                        <button id="generate-share-btn" class="btn share-btn">生成分享链接</button>
                    </div>
                    <p class="share-hint">通过分享功能，您可以将当前系统数据分享给其他用户，或导出备份数据。</p>
                </section>

                <!-- 开发者上传区域 -->
                <section id="developer-upload-section" class="upload-section" style="display: none;">
                    <h3>开发者上传</h3>
                    <p class="upload-hint">上传思维导图并同步到所有用户端</p>
                    <input type="file" id="developer-mindmap-upload" accept=".md,.xmind">
                    <button id="developer-parse-btn" class="btn parse-btn">解析并上传</button>
                    <div id="developer-upload-status" class="upload-status"></div>
                </section>
                
                <!-- 用户个人上传区域 -->
                <div id="user-upload-section" class="upload-section" style="display: none;">
                    <h3>个人上传 (仅个人可见)</h3>
                    <p class="upload-hint">上传思维导图仅个人可见</p>
                    <input type="file" id="user-mindmap-upload" accept=".md,.xmind">
                    <button id="user-parse-btn" class="btn parse-btn">上传</button>
                    <div id="user-upload-status" class="upload-status"></div>
                </div>
            </section>

            <!-- 系统详情页 -->
            <section id="system-section" class="section">
                <h2 id="system-title"></h2>
                <div id="subsystem-list" class="subsystem-list">
                    <!-- 子系统列表将通过JavaScript动态生成 -->
                </div>
            </section>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
